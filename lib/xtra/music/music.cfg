# ■変愚蛮怒BGM設定ファイル
# lib\xtra\musicにこのファイルと再生したいBGMファイルを置き、
# コメントに従って設定して下さい。 
# ファイルはスペースで区切って16種類まで指定できます。
# 複数指定した場合ランダムに選択されます。

# [Device]項目
# MCIデバイスを設定します。通常wav/mp3ならばMPEGVideoです。
# 動作保証は出来ませんが、PC毎に予め用意したデバイスでの再生も可能です
[Device]
type = MPEGVideo

# [Basic]項目
# 基本的BGMを指定します。それぞれ以下の通りに対応しています。
# new_game  キャラクター作成時
# gameover  死亡時の
# exit      ゲーム終了時 
# town      町の汎用BGM
# field1    プレイヤーレベルが25未満時の荒野
# field2    プレイヤーレベルが25以上45未満時の荒野
# field3    プレイヤーレベルが45以上時の荒野
# dun_low   ダンジョンレベルが40未満時のダンジョン汎用BGM
# dun_med   ダンジョンレベルが40以上80未満時のダンジョン汎用BGM
# dun_high  ダンジョンレベルが80以上時のダンジョン汎用BGM
# feel1     ダンジョンの雰囲気が「悪い予感」～「とても危険」である時
# feel2     ダンジョンの雰囲気が「死の幻」である時
# winner    ＊勝利＊者となった瞬間
# build     施設
# wild      広域マップ
# quest     クエスト
# arena     アリーナで決闘時
# battle    カジノの闘技場時
# quest_clear       クエストをクリアした時からフロアを移る時まで 
# final_quest_clear 最終クエスト（＊勝利＊条件）をクリアした時からフロアを移る時まで
# ambush    襲撃を受けてフロアを移る時まで
# unique    ユニークモンスターに遭遇時
# shadower  あやしい影に遭遇時
# unk_monster 未知のモンスターに遭遇時
# hl_monster レベルの高いモンスターに遭遇時
[Basic]
new_game = 
gameover = 
exit = 
town = 
field1 = 
field2 = 
field3 = 
dun_low = 
dun_med = 
dun_high = 
feel1 = 
feel2 = 
winner = 
build = 
wild = 
quest = 
arena = 
battle = 
quest_clear = 
final_quest_clear = 
ambush = 
unique = 
shadower = 
unk_monster = 
hl_monster = 

